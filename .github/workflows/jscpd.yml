name: JSCPD Code Duplication Check

on:
  workflow_call:

jobs:
  jscpd:
    name: Run JSCPD Duplication Check
    runs-on: ubuntu-latest

    permissions:
      contents: read  
      pull-requests: write  

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensure full history is fetched for accurate comparison

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install JSCPD
        run: npm install -g jscpd

      - name: Run JSCPD
        run: jscpd --reporters console,markdown,sarif --output report --threshold 25  # Threshold adjusted to 25% for duplication

      - name: Upload JSCPD Report
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: jscpd-report
          path: report

      - name: Comment JSCPD results on PR
        if: success() || failure() && github.event_name == 'pull_request'
        uses: thollander/actions-comment-pull-request@v3
        with:
          file-path: report/jscpd-report.md
          comment-tag: jscpd-bot
